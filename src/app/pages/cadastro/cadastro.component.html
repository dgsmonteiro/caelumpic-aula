<div class="container">
  <form (submit)="cadastraFoto($event)">
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" 
             name="url" 
             class="form-control" 
             id="url" 
             placeholder="URL"
             value={{foto.url}}
             (input)="foto.url = $event.target.value">
    </div>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" 
             name="titulo" 
             class="form-control" 
             id="titulo" 
             placeholder="Titulo"
             value={{foto.titulo}}
             (input)="foto.titulo = $event.target.value">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea name="descricao" 
                class="form-control" 
                id="descricao" 
                placeholder="Descrição"
                [(ngModel)]="foto.descricao">
      </textarea>
    </div>
    <div class="row">
      <h1 class="col-12">Preview</h1>
      <card class="col-6" 
              [titulo]="foto.titulo" 
              [descricao]="foto.descricao">
        <foto url="{{foto.url}}" 
              [titulo]="foto.descricao"></foto>
      </card>
        
    </div>
    <button type="submit" class="btn btn-success">
      Salvar
    </button>
    <a [routerLink]="['/']">Voltar</a>
  </form>
</div>
