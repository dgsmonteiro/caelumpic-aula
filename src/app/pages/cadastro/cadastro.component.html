    <cabecalho [title]="title | uppercase" [subtitle]="subtitle"></cabecalho>




<div class="container">
  <form (submit)="cadastraFoto($event)">
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" 
             name="url" 
             class="form-control" 
             id="url" 
             placeholder="URL"
             value={{foto.url}}
             (input)="foto.url = $event.target.value">
    </div>
    <div class="form-group">
      <label for="titulo">Titulo</label>
      <input type="text" 
             name="titulo" 
             class="form-control" 
             id="titulo" 
             placeholder="Titulo"
             value={{foto.titulo}}
             (input)="foto.titulo = $event.target.value">
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea name="descricao" 
                class="form-control" 
                id="descricao" 
                placeholder="Descrição"
                [(ngModel)]="foto.descricao">
      </textarea>
    </div>
    <div class="row" *ngIf="foto._id">
      <h1 class="col-12">Preview</h1>
      <card class="col-6" 
              [titulo]="foto.titulo" 
              [descricao]="foto.descricao">
        <foto url="{{foto.url}}" 
              [titulo]="foto.descricao"></foto>
      </card>
        
    </div>
    <div class="row justify-content-end">
      <button type="submit" class="btn btn-outline-success">
        {{textoBotao}}
      </button>
      <a class="ml-2 btn btn-outline-secondary" [routerLink]="['/']">Voltar</a>
    </div>
    
  </form>
</div>
